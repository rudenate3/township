<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Township</title>
</head>

<body>
  <div class="navbar">
    <span class="brand">Township</span>
    <div class="date">
      Day 1 Month 1 Year 1 Season Spring
    </div>
  </div>
  <div class=" buildings p-2">
    <div class="building-card">
      <div class="header text-center p-2">Lumber Mill
        <hr>
      </div>
      <div class="content p-2">
        <div class="inner-content p-1">
          <img class="p-1" src="http://via.placeholder.com/30x30"></img>
          <img class="p-1" src="http://via.placeholder.com/30x30"></img>
          <img class="p-1" src="http://via.placeholder.com/30x30"></img>
          <h4>53 P/Day</h4>
        </div>
      </div>
      <div class="workers text-center p-2">
        <div class="max-decrement">--</div>
        <div class="min-decrement">-</div>
        <div class="worker-count">1/12</div>
        <div class="min-increment">+</div>
        <div class="max-increment">++</div>
      </div>
      <div class="build text-center p-2">
        <button class="btn">Build</button>
      </div>
    </div>
  </div>
  </div>

  <script src="./dist/main.js"></script>
</body>

</html>
